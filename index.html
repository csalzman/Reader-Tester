<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/readertester.css">
		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
		<script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="maincontent">
			<h1>Reader Tester</h1>
			<div id="teacherControls">
				<div class="controlRow">
					<select id="textSelection" onchange="textSelection(this.value)">
					</select>
					<select id="font-family-dropdown" onchange="fontFamilyChange(this.value)">
						<option value="Times New Roman">Times New Roman</option>
						<option value="Arial">Arial</option>
						<option value="Courier New">Courier New</option>
						<option value="Comic Sans MS">Comic Sans MS</option>
					</select>
					<select id="font-size" onchange="fontSizeChange(this.value)">
						<option value="12">12</option>
						<option value="16">16</option>
						<option value="20" selected>20</option>
						<option value="24">24</option>
						<option value="28">28</option>
						<option value="32">32</option>
						<option value="36">36</option>
						<option value="44">44</option>
						<option value="48">48</option>
						<option value="52">52</option>
					</select>
					<select id="colorOptions" onchange="colorChange(this.value)">
						<option value="blackWhite">Black on White</option>
						<option value="whiteBlack">White on Black</option>
						<option value="yellowBlack">Yellow on Black</option>
						<option value="blackYellow">Black on Yellow</option>
					</select>
				</div>

				<div class="controlRow">
					
					<input type="checkbox" class="toggleButton" id="underlineToggle" checked ><label for="underlineToggle" class="toggleButtonLabel">Underline Text</label>

					<input type="checkbox" class="toggleButton" id="verticalText" onchange="verticalToggle(this.checked)"><label for="verticalText" class="toggleButtonLabel">Vertical Text</label>
				</div>

				<div class="controlRow">
					<button onclick="toggleTimer()">Start/Stop Timer</button><br/>
					<span id="timerText">Waiting</span>
				</div>
			</div>

			<div id="textToRead" style="text-decoration: underline;">a, and, away, big, blue, can, come, down, find, for, funny, go, help, here, I, in, is, it, jump, little, look, make, me, my, not, one, play, red, run, said, see, the, three, to, two, up, we, where, yellow, you</div>

			<script src="javascripts/textBlocks.js"></script>
			<script src="javascripts/readertester.js"></script>

			

			<script>
				QUnit.test("Initial Text Setup", function( assert ) {
					var startingText = document.getElementById("textToRead");
					assert.equal(startingText.innerHTML, "a, and, away, big, blue, can, come, down, find, for, funny, go, help, here, I, in, is, it, jump, little, look, make, me, my, not, one, play, red, run, said, see, the, three, to, two, up, we, where, yellow, you");
				});

				QUnit.test("Underlining", function( assert) {
					var startingText = document.getElementById("textToRead");
					//Make sure it works when its false
					underlineToggle(false);
					assert.equal(startingText.style.textDecoration, "none");

					//And when it's true
					underlineToggle(true);
					assert.equal(startingText.style.textDecoration, "underline");
				});

			</script>
		</div>
	</body>
</html>
