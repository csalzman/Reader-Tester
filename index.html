<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/readertester.css">
	</head>

	<body>
		<div id="teacherControls">
			<select id="textSelection" onchange="textSelection(this)">

			</select>
			<select id="font-family-dropdown" onchange="fontFamilyChange(this)">
				<option value="Times New Roman">Times New Roman</option>
				<option value="Arial">Arial</option>
				<option value="Courier New">Courier New</option>
				<option value="Comic Sans MS">Comic Sans MS</option>
			</select>
			<select id="font-size" onchange="fontSizeChange(this)">
				<option value="12">12</option>
				<option value="16">16</option>
				<option value="20" selected>20</option>
				<option value="24">24</option>
				<option value="28">28</option>
				<option value="32">32</option>
				<option value="36">36</option>
				<option value="44">44</option>
				<option value="48">48</option>
				<option value="52">52</option>
			</select>
			<select id="colorOptions" onchange="colorChange(this)">
				<option value="blackWhite">Black on White</option>
				<option value="whiteBlack">White on Black</option>
				<option value="yellowBlack">Yellow on Black</option>
				<option value="blackYellow">Black on Yellow</option>
			</select>
			<br/>
			<label for="underlineToggle">Underline?</label><input type="checkbox" id="underlineToggle" checked onchange="underlineToggle(this)">
			<label for="verticalText">Vertical Text?</label><input type="checkbox" id="verticalText" onchange="verticalToggle(this)">
			<br/>
			<button onclick="startTimer()">Start Timer</button>
			<button onclick="stopTimer()">Stop Timer</button>
			<span id="timerText"></span>
		</div>

		<div id="textToRead">

		</div>

		<script src="javascripts/textBlocks.js"></script>
		<script src="javascripts/readertester.js"></script>
	</body>
</html>
